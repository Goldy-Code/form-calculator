<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YOUR BUNNY WROTE</title>
  </head>
  <body>
    <div id="success">Отправлено!</div>

    <form id="tg" class="box">
      <div class="label">
        <label>Введите первое значение:</label>
        <input name="name" type="number" required />
      </div>
      <div class="label">
        <label>Введите второе значение:</label>
        <input name="years" type="number" required />
      </div>

      <div class="buttons">
        <button type="reset">Очистить</button>
        <button type="submit">Отправить</button>
      </div>
    </form>

    <span id="troll"
      >Отправляя данную форму вы соглашаетесь с политикой
      конфиденциальности</span
    >

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
